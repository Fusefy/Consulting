<section class="hidden-risks-slide" data-auto-animate data-transition="zoom">
  <style>
    .slide-header img {
      height: 30px;
      max-width: 30px;
    }
     .hidden-risks-slide {
      font-family: "Inter", sans-serif;
      background: #ffffff;
      color: var(--text-primary);
      width: 100vw;
      height: 100vh;
      padding: 4vh 6vw;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    .slide-subtitle {
      color: var(--primary-blue);
      font-size: 1rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .slide-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .image-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: -20px;
    }

    .image-container {
      position: relative;
    }

    .image-container.left {
      flex: 3;
      display: flex;
      justify-content: flex-end;
      padding-right: 65px;
    }

    .image-container.right {
      flex: 2;
      display: flex;
      justify-content: flex-start;
      align-self: flex-end;
      padding-left: 48px;
    }

    .image-container.center {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 0;
    }

    .image-row img {
      max-width: 100%;
      height: auto;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease-out;
    }

    .image-container.left img {
      width: 39%;
    }

    .image-container.right img {
      width: 40%;
    }

    .image-container.center img {
      width: 60%;
    }

    .image-visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .image-row {
        flex-direction: column;
        align-items: center;
        margin-bottom: 0;
      }

      .image-container.left,
      .image-container.right {
        padding: 0;
        justify-content: center;
        width: 100%;
      }

      .image-container.left img,
      .image-container.right img {
        width: 60%;
        margin-bottom: 1rem;
      }

      .image-container.center img {
        width: 80%;
      }
    }
  </style>

  <header class="slide-header">
    <h1>Hidden Risks in Intelligent Automation</h1>
    <img src="images/Logo.png" alt="Company Logo" />
  </header>

  <p class="slide-subtitle">What's Blocking Scale in AI-Driven Automation?</p>

  <main class="slide-content">
    <!-- Top row with image 1 and image 3 side by side -->
    <div class="image-row">
      <!-- Image 1 on top left/center -->
      <div class="image-container left">
        <img
          src="images/d1.png"
          alt="Trustworthy AI Value realization"
          class="fragment"
          data-fragment-index="1"
        />
      </div>
      <!-- Image 3 on top right -->
      <div class="image-container right">
        <img
          src="images/a3 2.png"
          alt="What is your AI Challenge"
          class="fragment"
          data-fragment-index="3"
        />
      </div>
    </div>

    <!-- Image 2 below image 1 -->
    <div class="image-container center">
      <img
        src="images/D2 4.jpg"
        alt="AI Challenge Factors"
        class="fragment"
        data-fragment-index="2"
      />
    </div>
  </main>

  <script>
    // Initialize animations when fragments are shown
    document.addEventListener("DOMContentLoaded", function () {
      // Listen for fragment shown events
      Reveal.addEventListener("fragmentshown", function (event) {
        const fragment = event.fragment;
        if (fragment.tagName === "IMG") {
          fragment.classList.add("image-visible");
        }
      });

      // Listen for fragment hidden events (to reset animations if needed)
      Reveal.addEventListener("fragmenthidden", function (event) {
        const fragment = event.fragment;
        if (fragment.tagName === "IMG") {
          fragment.classList.remove("image-visible");
        }
      });

      // Initialize the slide when first shown
      Reveal.addEventListener("slidechanged", function (event) {
        if (
          event.currentSlide &&
          event.currentSlide.classList.contains("hidden-risks-slide")
        ) {
          // Show images that are visible fragments
          const visibleFragments =
            event.currentSlide.querySelectorAll(".fragment.visible");
          visibleFragments.forEach((fragment) => {
            if (fragment.tagName === "IMG") {
              fragment.classList.add("image-visible");
            }
          });
        }
      });
    });
  </script>
</section>
