<section class="index-slide" data-auto-animate>
  <style>
    /* Main container for the thank you content */
    .thank-you-container {
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertical centering */
      align-items: center;     /* Horizontal centering */
      height: 75vh;            /* Takes up most of the slide's vertical space */
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    /* "Thank You!" title */
    .thank-you-title {
      font-size: 3rem !important;
      font-weight: 700;
      color: #0056ff; /* A strong blue color */
      margin: 0;
    }

    /* Subtitle text below the main title */
    .thank-you-subtitle {
      font-size: 1.25rem;
      color: #555;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    /* The decorative line */
    .thank-you-divider {
      width: 100px;
      height: 3px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 2px;
      margin-bottom: 2rem;
    }

    /* Container for contact details */
    .contact-info {
      display: flex;
      gap: 2.5rem; /* Space between contact items */
    }

    /* Individual contact item (icon + text) */
    .contact-item {
      display: flex;
      align-items: center;
      gap: 0.5rem; /* Space between icon and text */
      font-size: 1rem;
      color: #333;
    }

    .contact-item svg {
      width: 24px;
      height: 24px;
      fill: #0056ff; /* Match the icon color to the title color */
    }
  </style>

  <header class="slide-header" data-id="header">
