<section class="index-slide" data-auto-animate>
    <style>
        /*
          NOTE: For a standard webpage, these <link> tags should be in the <head>.
          For encapsulated components like Reveal.js slides, placing them here is common.
        */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

        /* --- STYLES FOR THE DEPLOYMENT WORKFLOW VISUALIZER --- */

        /* --- 1. General Styles & Variables --- */
        :root {
            --font-family: 'Poppins', sans-serif;
            --bg-color: #F8F9FA;
            --container-bg: #FFFFFF;
            --text-primary: #212529;
            --text-secondary: #6C757D;
            --border-color: #DEE2E6;
            --shadow: 0 1rem 2rem rgba(0, 0, 0, 0.07);

            /* Theme Colors */
            --blue-light-bg: #E8EAF6;
            --blue-icon-bg: #D1D9F8;
            --blue-icon-color: #3F51B5;
            --teal-light-bg: #E0F2F1;
            --teal-icon-bg: #B2DFDB;
            --teal-icon-color: #00897B;
            --purple-light-bg: #EDE7F6;
            --purple-icon-bg: #D1C4E9;
            --purple-icon-color: #673AB7;
            --orange-light-bg: #FFF3E0;
            --orange-icon-bg: #FFE0B2;
            --orange-icon-color: #FB8C00;
            --green-light-bg: #E8F5E9;
            --green-icon-bg: #C8E6C9;
            --green-icon-color: #43A047;
        }

        /* Applying a base style to the component's container for font consistency */
        .slide-container {
            font-family: var(--font-family);
            color: var(--text-primary);
            box-sizing: border-box;
            width: 100%;
            max-width: 1050px; /* CHANGED: Reduced max-width */
            margin: 1.5rem auto 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            transform: scale(0.85); /* CHANGED: Reduced scale for overall smaller size */
            transform-origin: top center;
        }

        /* --- 2. Main Workflow Container --- */
        .workflow-container {
            display: flex;
            background-color: var(--container-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            min-height: 460px; /* CHANGED: Reduced height */
        }

        /* --- 3. Left Navigation Panel --- */
        .workflow-nav {
            flex-basis: 38%;
            padding: 2rem;
            border-right: 1px solid #F1F3F5;
            display: flex;
            flex-direction: column;
        }

        .workflow-nav h2 { font-size: 1.5rem; font-weight: 700; margin: 0 0 0.5rem 0; }
        .workflow-nav .sub-title { color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 1.5rem; }
        .workflow-nav ul { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 0.5rem; }
        .nav-item { display: flex; align-items: center; gap: 1rem; padding: 0.8rem 1.1rem; border-radius: 10px; cursor: pointer; transition: background-color 0.3s ease, color 0.3s ease; font-weight: 500; color: #495057; font-size: 0.9rem; }
        .nav-item i { width: 20px; text-align: center; font-size: 0.95rem; }
        .nav-item:not(.active):hover { background-color: #F8F9FA; }
        .nav-item.active.theme-blue { background-color: var(--blue-light-bg); color: var(--blue-icon-color); }
        .nav-item.active.theme-teal { background-color: var(--teal-light-bg); color: var(--teal-icon-color); }
        .nav-item.active.theme-purple { background-color: var(--purple-light-bg); color: var(--purple-icon-color); }
        .nav-item.active.theme-orange { background-color: var(--orange-light-bg); color: var(--orange-icon-color); }
        .nav-item.active.theme-green { background-color: var(--green-light-bg); color: var(--green-icon-color); }
        .workflow-nav .footer-text { margin-top: auto; font-size: 0.75rem; color: #adb5bd; text-align: center; padding-top: 1rem; }

        /* --- 4. Right Content Panel --- */
        .workflow-content { flex-basis: 62%; padding: 2.5rem 3rem; transition: opacity 0.3s ease; }
        .content-header { display: flex; align-items: center; gap: 1.5rem; margin-bottom: 1.5rem; }
        .content-icon { width: 55px; height: 55px; border-radius: 12px; display: flex; justify-content: center; align-items: center; font-size: 1.4rem; flex-shrink: 0; transition: background-color 0.3s ease, color 0.3s ease; }
        .theme-blue .content-icon { background-color: var(--blue-icon-bg); color: var(--blue-icon-color); }
        .theme-teal .content-icon { background-color: var(--teal-icon-bg); color: var(--teal-icon-color); }
        .theme-purple .content-icon { background-color: var(--purple-icon-bg); color: var(--purple-icon-color); }
        .theme-orange .content-icon { background-color: var(--orange-icon-bg); color: var(--orange-icon-color); }
        .theme-green .content-icon { background-color: var(--green-icon-bg); color: var(--green-icon-color); }
        .content-title h3 { margin: 0; font-size: 1.3rem; font-weight: 600; }
        .content-title p { margin: 0; color: var(--text-secondary); font-size: 0.9rem; }
        .content-details ul { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 1rem; }
        .content-details li { display: flex; align-items: flex-start; gap: 1rem; color: #495057; line-height: 1.6; font-size: 0.9rem; }
        .content-details .list-icon { width: 20px; height: 20px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #fff; font-size: 0.7rem; margin-top: 4px; flex-shrink: 0; transition: background-color 0.3s ease; }
        .theme-blue .list-icon { background-color: var(--blue-icon-color); }
        .theme-teal .list-icon { background-color: var(--teal-icon-color); }
        .theme-purple .list-icon { background-color: var(--purple-icon-color); }
        .theme-orange .list-icon { background-color: var(--orange-icon-color); }
        .theme-green .list-icon { background-color: var(--green-icon-color); }

        /* --- 5. Bottom Automated Flow --- */
        .automated-flow-wrapper { background-color: #f7f8fa; border-radius: 16px; padding: 2rem 1rem; }
        .automated-flow { text-align: center; }
        .automated-flow h3 { font-weight: 600; color: var(--text-secondary); margin-bottom: 2.5rem; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .flow-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.2rem; /* CHANGED: Reduced gap */
            flex-wrap: nowrap; /* CHANGED: Explicitly prevent wrapping */
        }
        
        .flow-step {
            display: flex;
            align-items: center;
            background-color: var(--container-bg);
            border-radius: 40px;
            padding: 0.5rem 1.25rem 0.5rem 0.6rem; /* CHANGED: Reduced padding */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
        }

        .flow-icon-wrapper {
            width: 45px;      /* CHANGED: Reduced size */
            height: 45px;     /* CHANGED: Reduced size */
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 0.8rem; /* CHANGED: Reduced margin */
        }

        .flow-icon {
            font-size: 1.2rem; /* CHANGED: Reduced icon size */
            color: var(--text-primary);
        }
        
        .flow-text {
            font-size: 0.9rem; /* CHANGED: Reduced font size */
            font-weight: 500;
            color: var(--text-secondary);
        }

        .flow-arrow { color: #ced4da; font-size: 1.5rem; }
        
        @media (max-width: 992px) {
            .slide-container { transform: scale(1); }
            .workflow-container { flex-direction: column; }
            .workflow-nav { border-right: none; border-bottom: 1px solid #F1F3F5; }
            .workflow-content { padding: 2rem; }
            .flow-steps { flex-wrap: wrap; } /* Allow wrapping only on small screens */
            .flow-arrow { display: none; }
        }
    </style>

    <header class="slide-header" data-id="header">
        <h1 class="zoom-in" data-auto-animate data-auto-animate-duration="1.5">
            Deployment Pipeline
        </h1>
        <img src="images/Logo.png" alt="Company Logo" class="company-logo" data-auto-animate data-auto-animate-duration="1" />
    </header>

    <div class="slide-container">
        <!-- Main Interactive Box -->
        <div class="workflow-container">
            <!-- Left Navigation Panel -->
            <div class="workflow-nav">
                <h2>Modern Deployment Workflow</h2>
                <p class="sub-title">Select a step to see the details.</p>
                <ul id="nav-list">
                    <li class="nav-item" data-step="1">
                        <i class="fa-solid fa-box-archive"></i> 1. Containerize the Code
                    </li>
                    <li class="nav-item" data-step="2">
                        <i class="fa-solid fa-person-running"></i> 2. Run & Test 
                    </li>
                    <li class="nav-item" data-step="3">
                        <i class="fa-solid fa-code"></i> 3. Edit & Verify
                    </li>
                    <li class="nav-item" data-step="4">
                        <i class="fa-solid fa-cloud-arrow-up"></i> 4. Platform-based Deployment
                    </li>
                    <li class="nav-item" data-step="5">
                        <i class="fa-solid fa-circle-check"></i> 5. Automated Deployment Flow
                    </li>
                </ul>
            </div>

            <!-- Right Content Panel -->
            <div id="workflow-details" class="workflow-content">
                <!-- Content is dynamically inserted here by JavaScript -->
            </div>
        </div>

        <!-- Bottom Flowchart -->
        <div class="automated-flow-wrapper">
            <div class="automated-flow">
                <h3>COMPLETE AUTOMATED FLOW</h3>
                <div class="flow-steps">
                    <div class="flow-step">
                        <div class="flow-icon-wrapper">
                            <i class="fa-solid fa-code flow-icon"></i>
                        </div>
                        <span class="flow-text">Code</span>
                    </div>
                    <i class="fa-solid fa-arrow-right flow-arrow"></i>
                    <div class="flow-step">
                        <div class="flow-icon-wrapper">
                           <i class="fa-solid fa-box-archive flow-icon"></i>
                        </div>
                        <span class="flow-text">Containerize</span>
                    </div>
                    <i class="fa-solid fa-arrow-right flow-arrow"></i>
                    <div class="flow-step">
                        <div class="flow-icon-wrapper">
                            <i class="fa-solid fa-vial-circle-check flow-icon"></i>
                        </div>
                        <span class="flow-text">Test & Edit</span>
                    </div>
                    <i class="fa-solid fa-arrow-right flow-arrow"></i>
                    <div class="flow-step">
                        <div class="flow-icon-wrapper">
                            <i class="fa-solid fa-circle-check flow-icon"></i>
                        </div>
                        <span class="flow-text">CI/CD</span>
                    </div>
                    <i class="fa-solid fa-arrow-right flow-arrow"></i>
                    <div class="flow-step">
                        <div class="flow-icon-wrapper">
                             <i class="fa-solid fa-rocket flow-icon"></i>
                        </div>
                        <span class="flow-text">Deploy</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <script src="js/slides-interactive.js"></script>
</section>
